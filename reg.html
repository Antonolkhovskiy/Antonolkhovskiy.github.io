            <form  class="form-horizontal">
                <div class="form-group">
                        <label for="f_name" class="col-md-2 col-xs-3  control-label">First name:</label>
                    <div class="col-md-9 col-xs-9">
                         <input type="text" class="form-control" id="f_name" placeholder="John">
                    </div>

                </div>
                <div class="form-group">
                        <label for="l_name" class="col-md-2 col-xs-3  control-label">Last name:</label>
                    <div class="col-md-9 col-xs-9">
                        <input type="text" class="form-control" id="l_name" placeholder="Smith">
                    </div>
                </div>
                <div class="form-group">
                         <label for="mail" class="col-md-2 col-xs-3  control-label">Email Address</label>
                    <div class="col-md-9 col-xs-9">
                        <input type="email" class="form-control" id="mail" placeholder="example@domain">
                    </div>
                </div>
                <div class="form-group">
                        <label for="birthday" class="col-md-2 col-xs-3  control-label">Your birthday:</label>
                    <div class="col-md-9 col-xs-9">
                        <input type="date" class="form-control" id="birthday" name="birthday">
                    </div>
                </div>
                <div class="form-group">
                        <label for="city" class="col-md-2 col-xs-3  control-label">Which city are You from</label>
                    <div class="col-md-9 col-xs-9">
                        <select class="form-control" id="city">
                            <option value="ank">Ankara</option>
                            <option value="es">Eskisehir</option>
                            <option value="ist">Istanbul</option>
                            <option value="iz">Izmir</option>
                            <option value="bdp">Budapest </option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender"  class="col-md-2 col-xs-3  control-label">Your gender:</label>
                        <div class="col-md-8 col-xs-8" id="gender">
                    <label class="radio-inline" for="male">
                        <input type="radio" name="inlineRadioOptions" id="male" value="option1"> Male
                    </label>
                    <label class="radio-inline" for="female">
                        <input type="radio" name="inlineRadioOptions" id="female" value="option2"> Female
                    </label>
                         </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-xs-3  control-label">Choose that You are doing:</label>
                    <div class="col-md-9 col-xs-9">
                        <div class="checkbox"  class="col-md-5 col-md-offset-10 col-xs-8" >
                            <label>
                                <input type="checkbox"   id="chsdask" value="option1">Singing in the shower
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="blankCasdheckbox" value="option1">Eating at nights
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="blankCheckbox" value="option1">Hating the "Red or Blue 4"
                            </label>
                        </div>

                    </div>

                </div>
                <div class="form-group">
                    <label class="col-md-2 col-xs-3 control-label" for="file">Upload Your Photo</label>
                    <div class="col-md-3 col-xs-9">
                        <div class="file-upload" data-text="Select the file">
                            <input type="file" id="file">
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 col-xs-3  control-label">Password:</label>
                    <div class="col-md-3 col-xs-9">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                </div>
                <div class="form-group">
                    <label for="text" class="col-md-2 col-xs-3  control-label">About You</label>
                    <div class="col-md-9 col-xs-9">
                        <textarea class="form-control" id="text" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-xs-12">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
